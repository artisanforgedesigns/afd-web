<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiLock</title>
    
    <!-- Favicon for all browsers -->
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
    <link rel="shortcut icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
    
    <!-- Apple Touch Icon for iOS Safari -->
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='favicon.svg') }}">
    
    <!-- Additional favicon sizes for better compatibility -->
    <link rel="icon" type="image/svg+xml" sizes="any" href="{{ url_for('static', filename='favicon.svg') }}">
    <style>
        /* Neobrutalist Design System */
        :root {
            --primary: #FF6B35;
            --secondary: #F7931E;
            --accent: #FFE66D;
            --dark: #1B1B1B;
            --light: #FFFFFF;
            --gray: #E0E0E0;
            --success: #4ECDC4;
            --danger: #FF5722;
            --shadow: 6px 6px 0px;
            --border: 4px solid;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Arial Black', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(45deg, #FFE66D 0%, #FF6B35 100%);
            min-height: 100vh;
            color: var(--dark);
            font-weight: 700;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--light);
            border: var(--border) var(--dark);
            box-shadow: var(--shadow) var(--dark);
            padding: 30px;
            position: relative;
        }
        
        /* Toolbar */
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            margin-bottom: 20px;
            border-bottom: var(--border) var(--dark);
        }

        .app-name {
            font-size: 42px;
            font-weight: 900;
            text-transform: uppercase;
            color: var(--primary);
            text-decoration: none;
            transition: all 0.2s;
            flex: 0 0 auto;
        }
        
        .app-name:hover {
            color: var(--secondary);
            transform: scale(1.05);
        }

        .header-center {
            flex: 1 1 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .header-logo {
            height: 120px;
            width: auto;
            object-fit: contain;
        }

        .header-timer {
            font-family: 'Courier New', Consolas, 'Lucida Console', monospace;
            font-size: 54px;
            font-weight: 900;
            color: var(--dark);
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            text-align: center;
            letter-spacing: 6px;
            padding: 15px 30px;
            border: 5px solid var(--dark);
            box-shadow: 6px 6px 0px var(--dark);
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.2);
            border-radius: 0;
            max-width: 375px;
            position: absolute;
        }


        .status-compact {
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            border: 2px solid var(--dark);
            border-radius: 8px;
            min-width: 200px;
            text-align: center;
            font-family: 'Courier New', monospace;
        }
        
        .status-compact.running {
            background: var(--success);
            color: var(--dark);
        }
        
        .status-compact.waiting {
            background: var(--secondary);
            color: var(--light);
        }
        
        .status-compact.idle {
            background: var(--gray);
            color: var(--dark);
        }
        
        .toolbar-actions {
            display: flex;
            gap: 15px;
            flex: 0 0 auto;
        }

        .toolbar-actions a {
            text-decoration: none;
        }
        
        /* Dashboard Layout */
        .dashboard-layout {
            display: grid;
            grid-template-columns: 1fr 350px;
            grid-template-rows: 355px;
            gap: 25px;
            margin-bottom: 25px;
        }
        
        .status-feed-container {
            grid-column: 1;
            grid-row: 1;
        }
        
        .scene-config-container {
            grid-column: 2;
            grid-row: 1;
        }
        
        .scene-config-section {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .scene-status-display {
            margin-top: auto;
            padding-top: 20px;
        }
        
        .scene-status-display .status-compact {
            margin: 0;
        }
        
        .device-controls {
            grid-column: 1 / -1;
            grid-row: 2;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            align-items: start;
        }
        
        .control-buttons {
            margin-top: 25px;
        }
        
        /* Settings Layout */
        .settings-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 25px;
        }
        
        /* Settings page specific form groups with wider labels */
        .settings-layout .form-group {
            grid-template-columns: 140px 1fr;
            gap: 20px;
        }
        
        /* AFD MAGLOCK section form groups */
        .maglock-form-group {
            grid-template-columns: 80px 1fr !important;
            gap: 20px;
        }

        /* Interface checkboxes horizontal layout */
        .interface-checkboxes {
            display: flex;
            flex-wrap: wrap;
            gap: 90px;
            width: 100%;
        }

        .interface-checkboxes .form-group {
            margin-bottom: 0;
            display: flex;
            align-items: center;
            gap: 8px;
            grid-template-columns: unset;
        }

        .interface-checkboxes .enable-checkbox {
            order: 2;
        }

        .interface-checkboxes input[type="checkbox"] {
            order: 1;
        }
        
        /* Device Headers */
        .device-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .device-header h3 {
            margin: 0;
        }
        
        .enable-checkbox {
            font-weight: 900;
            text-transform: uppercase;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .enable-checkbox input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: var(--primary);
        }
        
        /* Narrow Input Styling */
        .narrow-input {
            width: 80px !important;
            min-width: 80px !important;
            text-align: center;
        }
        
        /* Status Display */
        .status {
            padding: 20px;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 900;
            text-transform: uppercase;
            border: var(--border) var(--dark);
            box-shadow: var(--shadow) var(--dark);
            position: relative;
        }
        
        .status.running {
            background: var(--success);
            color: var(--dark);
        }
        
        .status.idle {
            background: var(--gray);
            color: var(--dark);
        }
        
        /* Section Styling */
        .section {
            border: var(--border) var(--dark);
            background: var(--light);
            padding: 25px;
            margin-bottom: 15px;
            box-shadow: var(--shadow) var(--dark);
            position: relative;
        }
        
        .section h3 {
            margin: 0 0 20px 0;
            font-size: 28px;
            font-weight: 900;
            text-transform: uppercase;
            color: var(--primary);
        }
        
        /* Tabbed Device Sections */
        .device-tabs {
            background: var(--light);
            border: var(--border) var(--dark);
            box-shadow: var(--shadow) var(--dark);
            margin-bottom: 25px;
            overflow: visible;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .tab-nav {
            display: flex;
            background: var(--dark);
            flex-wrap: wrap;
        }
        
        .tab-button {
            background: var(--dark);
            color: var(--light);
            border: none;
            padding: 15px 20px;
            font-weight: 900;
            text-transform: uppercase;
            cursor: pointer;
            flex: 1;
            min-width: 120px;
            border-right: 2px solid var(--light);
            transition: all 0.2s;
        }
        
        .tab-button:last-child {
            border-right: none;
        }
        
        .tab-button.active {
            background: var(--primary);
            color: var(--light);
        }
        
        .tab-button:hover:not(.active) {
            background: var(--secondary);
        }
        
        .tab-content {
            padding: 15px;
            display: none;
            flex: 1;
            overflow: visible;
            position: relative;
        }
        
        .tab-content.active {
            display: flex;
            flex-direction: column;
        }
        
        /* Form Elements */
        .form-group {
            margin-bottom: 15px;
            display: grid;
            grid-template-columns: 90px 1fr;
            align-items: center;
            gap: 20px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .form-grid .form-group {
            margin-bottom: 15px;
        }

        /* Horizontal layout for scene modifiers */
        .modifier-horizontal {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .modifier-horizontal.modifier-extend {
            grid-template-columns: 1fr 1fr 1fr;
        }

        /* Increase spacing for Accessory label in MOD 4 */
        .form-group:has(label[data-tooltip*="Custom accessory"]) {
            gap: 35px;
        }
        
        .form-group label {
            font-weight: 900;
            text-transform: uppercase;
            color: var(--dark);
            text-align: left;
        }
        
        .form-group input, .form-group select {
            border: 3px solid var(--dark);
            padding: 10px;
            font-weight: 700;
            background: var(--light);
            box-shadow: 2px 2px 0px var(--dark);
            transition: all 0.2s;
        }
        
        .form-group input:focus {
            outline: none;
            box-shadow: 4px 4px 0px var(--dark);
            transform: translate(-2px, -2px);
        }
        
        .form-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: var(--primary);
        }
        
        .form-group input[type="text"], .form-group input[type="number"] {
            width: auto;
            min-width: 80px;
        }
        
        
        /* Buttons */
        .btn {
            padding: 15px 50px;
            border: var(--border) var(--dark);
            font-weight: 900;
            text-transform: uppercase;
            cursor: pointer;
            margin: 5px;
            box-shadow: var(--shadow) var(--dark);
            transition: all 0.2s;
            position: relative;
            min-width: 120px;
        }
        
        .btn:hover {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px var(--dark);
        }
        
        .btn:active {
            transform: translate(4px, 4px);
            box-shadow: 0px 0px 0px var(--dark);
        }
        
        .btn-primary {
            background: var(--primary);
            color: var(--light);
        }
        
        .btn-success {
            background: var(--success);
            color: var(--dark);
        }
        
        .btn-danger {
            background: var(--danger);
            color: var(--light);
        }
        
        .btn-secondary {
            background: var(--gray);
            color: var(--dark);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: var(--shadow) var(--dark);
        }
        
        /* Status Feed */
        .status-feed {
            background: var(--dark);
            color: var(--accent);
            border: var(--border) var(--dark);
            box-shadow: inset 4px 4px 0px rgba(0,0,0,0.2);
            padding: 20px;
            height: 250px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-weight: 400;
            font-size: 14px;
            line-height: 1.4;
            scroll-behavior: smooth;
        }
        
        .status-feed::-webkit-scrollbar {
            width: 12px;
        }
        
        .status-feed::-webkit-scrollbar-track {
            background: var(--dark);
        }
        
        .status-feed::-webkit-scrollbar-thumb {
            background: var(--primary);
            border: 2px solid var(--dark);
        }
        
        /* Control Panel */
        .control-panel {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
            justify-content: center;
        }
        
        /* Tooltips */
        .tooltip {
            position: relative;
            cursor: help;
        }
        
        .tooltip:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            background: var(--dark);
            color: var(--accent);
            padding: 10px 15px;
            border: 2px solid var(--primary);
            font-size: 12px;
            white-space: normal;
            max-width: 300px;
            width: max-content;
            z-index: 9999;
            font-weight: 700;
            box-shadow: 4px 4px 0px var(--primary);
            border-radius: 4px;
            text-transform: none;
            
            /* Dynamic positioning */
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-bottom: 8px;
        }
        
        .tooltip:hover::before {
            content: "";
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 8px solid transparent;
            border-top-color: var(--dark);
            z-index: 9999;
        }
        
        /* Right-aligned tooltips for elements near left edge */
        .tooltip.tooltip-right:hover::after {
            left: 0%;
            transform: none;
            max-width: 280px;
        }
        
        .tooltip.tooltip-right:hover::before {
            left: 20px;
            transform: none;
        }
        
        /* Left-aligned tooltips for elements near right edge */
        .tooltip.tooltip-left:hover::after {
            right: 0%;
            left: auto;
            transform: none;
            max-width: 280px;
        }
        
        .tooltip.tooltip-left:hover::before {
            right: 20px;
            left: auto;
            transform: none;
        }
        
        /* Bottom tooltips for elements near top of screen */
        .tooltip.tooltip-bottom:hover::after {
            bottom: auto;
            top: 100%;
            margin-bottom: 0;
            margin-top: 8px;
        }
        
        .tooltip.tooltip-bottom:hover::before {
            bottom: auto;
            top: 100%;
            border-top-color: transparent;
            border-bottom-color: var(--dark);
        }
        
        /* Responsive Design */
        @media (max-width: 1024px) {
            .dashboard-layout {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .status-feed-container,
            .scene-config-container {
                grid-column: 1;
            }
            
            .scene-config-container {
                grid-row: 2;
            }
        }
        
        @media (max-width: 900px) {
            .toolbar {
                flex-wrap: wrap;
                justify-content: center;
                gap: 15px;
            }
            
            .toolbar-status {
                flex: none;
            }
            
            .device-controls {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header-logo {
                height: 50px;
            }

            .header-timer {
                font-size: 36px;
                padding: 12px 20px;
                letter-spacing: 4px;
                max-width: 90%;
            }

            .container {
                padding: 15px;
            }
            
            .toolbar {
                flex-direction: column;
                gap: 15px;
                align-items: center;
                text-align: center;
            }
            
            .toolbar-status {
                order: -1;
            }
            
            .toolbar-actions {
                order: 2;
            }
            
            .dashboard-layout {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto;
                gap: 20px;
            }
            
            .status-feed-container {
                grid-column: 1;
                grid-row: 1;
            }
            
            .scene-config-container {
                grid-column: 1;
                grid-row: 2;
            }
            
            .device-controls {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .settings-layout {
                grid-template-columns: 1fr;
            }
            
            .tab-button {
                padding: 12px 15px;
                font-size: 12px;
                min-width: 100px;
            }
            
            .form-group {
                grid-template-columns: 1fr;
                gap: 8px;
                text-align: left;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .form-group label {
                text-align: left;
            }
            
            .control-panel {
                gap: 10px;
                flex-direction: column;
            }
            
            .control-panel .btn {
                width: 100%;
                text-align: center;
            }
            
            .btn {
                padding: 15px 20px;
                font-size: 14px;
            }
            
            .app-name {
                font-size: 24px;
            }
            
            .status-feed {
                height: 200px;
                font-size: 12px;
            }
            
            .section {
                padding: 20px;
            }
            
            .section h3 {
                font-size: 22px;
            }
            
            .narrow-input {
                width: 100px !important;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 5px;
            }
            
            .container {
                padding: 10px;
            }
            
            .toolbar {
                padding: 15px 0;
            }
            
            .app-name {
                font-size: 20px;
            }
            
            .status-compact {
                font-size: 14px;
                padding: 10px 15px;
                min-width: 150px;
            }
            
            .section {
                padding: 15px;
                margin-bottom: 15px;
            }
            
            .section h3 {
                font-size: 20px;
                margin-bottom: 15px;
            }
            
            .status-feed {
                height: 150px;
                font-size: 11px;
                padding: 15px;
            }
            
            .tab-nav {
                flex-direction: column;
            }
            
            .tab-button {
                border-right: none;
                border-bottom: 2px solid var(--light);
                padding: 10px 15px;
                font-size: 11px;
                min-width: auto;
            }
            
            .tab-button:last-child {
                border-bottom: none;
            }
            
            .tab-content {
                padding: 10px;
            }
            
            .device-header h3 {
                font-size: 18px;
            }
            
            .enable-checkbox {
                font-size: 12px;
                gap: 6px;
            }
            
            .form-group input, .form-group select {
                padding: 8px;
                font-size: 14px;
            }
            
            .narrow-input {
                width: 80px !important;
                min-width: 80px !important;
            }
            
            .btn {
                padding: 12px 15px;
                font-size: 12px;
                margin: 3px;
            }
            
            .control-panel {
                gap: 8px;
            }
            
            .tooltip:hover::after {
                font-size: 10px;
                padding: 8px 12px;
                min-width: 150px;
                left: -50px;
            }
        }
        
        /* Footer */
        .footer {
            margin-top: 30px;
            padding: 20px 0;
            border-top: var(--border) var(--dark);
            display: grid;
            grid-template-columns: minmax(0, 1fr) auto minmax(0, 1fr);
            align-items: center;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--dark);
            gap: 15px;
        }
        
        .footer-center {
            text-align: center;
        }
        
        .footer-brand {
            font-size: 16px;
            color: var(--primary);
            font-family: 'Courier New', monospace;
        }
        
        .footer-version {
            font-size: 14px;
            color: var(--secondary);
            font-family: 'Courier New', monospace;
            text-align: right;
        }
        
        @media (max-width: 768px) {
            .footer {
                grid-template-columns: 1fr;
                gap: 10px;
                text-align: center;
            }
            
            .footer-brand {
                font-size: 14px;
            }
            
            .footer-version {
                font-size: 12px;
            }
        }

        /* Popup Notification Styling */
        .popup-notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            z-index: 10000;
            min-width: 500px;
            min-height: 300px;
            background: var(--primary);
            border: 8px solid var(--dark);
            box-shadow: 16px 16px 0px var(--dark);
            padding: 40px;
            font-family: 'Arial Black', sans-serif;
            font-weight: 900;
            text-transform: uppercase;
            color: var(--light);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            opacity: 0;
        }

        .popup-notification.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .popup-notification.pishock {
            background: linear-gradient(135deg, #FF6B35 0%, #FF5722 100%);
        }

        .popup-notification.switchbot {
            background: linear-gradient(135deg, #4ECDC4 0%, #26A69A 100%);
        }

        .popup-notification.lock {
            background: linear-gradient(135deg, #FFE66D 0%, #F7931E 100%);
            color: var(--dark);
        }

        .popup-icon {
            font-size: 120px;
            margin-bottom: 20px;
            text-shadow: 4px 4px 0px rgba(0,0,0,0.3);
            animation: pulse 1.5s ease-in-out infinite;
        }

        .popup-title {
            font-size: 48px;
            margin-bottom: 15px;
            text-shadow: 4px 4px 0px rgba(0,0,0,0.3);
            letter-spacing: 3px;
        }

        .popup-details {
            font-size: 24px;
            opacity: 0.9;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.3);
            letter-spacing: 1px;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Responsive popup styling */
        @media (max-width: 768px) {
            .popup-notification {
                min-width: 90vw;
                min-height: 250px;
                padding: 30px;
            }

            .popup-icon {
                font-size: 80px;
                margin-bottom: 15px;
            }

            .popup-title {
                font-size: 32px;
                margin-bottom: 10px;
                letter-spacing: 2px;
            }

            .popup-details {
                font-size: 18px;
                letter-spacing: 0.5px;
            }
        }

        @media (max-width: 480px) {
            .popup-notification {
                min-width: 95vw;
                min-height: 200px;
                padding: 20px;
            }

            .popup-icon {
                font-size: 60px;
                margin-bottom: 10px;
            }

            .popup-title {
                font-size: 24px;
                margin-bottom: 8px;
                letter-spacing: 1px;
            }

            .popup-details {
                font-size: 16px;
                letter-spacing: 0px;
            }
        }

        /* Save Success Popup */
        .save-success-popup {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: linear-gradient(135deg, #4ECDC4 0%, #26A69A 100%);
            color: var(--light);
            padding: 15px 25px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 16px;
            z-index: 9999;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .save-success-popup.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .save-success-popup.hide {
            transform: translateX(-50%) translateY(100px);
            opacity: 0;
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--light);
            border: var(--border) var(--dark);
            box-shadow: var(--shadow) var(--dark);
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            padding: 20px;
            border-bottom: var(--border) var(--dark);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(45deg, var(--accent) 0%, var(--secondary) 100%);
        }

        .modal-header h3 {
            margin: 0;
            color: var(--dark);
            font-size: 20px;
            font-weight: 900;
            text-transform: uppercase;
            font-family: 'Courier New', monospace;
        }

        .close-button {
            background: var(--danger);
            color: var(--light);
            border: 2px solid var(--dark);
            padding: 8px 12px;
            cursor: pointer;
            font-weight: 900;
            font-size: 16px;
            transition: all 0.2s;
        }

        .close-button:hover {
            transform: translate(-2px, -2px);
            box-shadow: 4px 4px 0px var(--dark);
        }

        .modal-body {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
        }

        .modal-footer {
            padding: 20px;
            border-top: var(--border) var(--dark);
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            background: var(--gray);
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--dark);
            font-size: 14px;
            font-family: 'Courier New', monospace;
            background: var(--light);
            color: var(--dark);
        }

        .form-control:focus {
            outline: none;
            box-shadow: 4px 4px 0px var(--primary);
            transform: translate(-2px, -2px);
        }

        textarea.form-control {
            resize: vertical;
            min-height: 200px;
            font-family: 'Courier New', monospace;
        }

        select.form-control {
            cursor: pointer;
        }

        /* Custom Accessories Styling */
        .custom-endpoint-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            margin: 0;
        }

        .custom-endpoint-controls input {
            flex: 1;
        }

        .custom-endpoint-controls .btn {
            flex-shrink: 0;
            white-space: nowrap;
            min-width: 60px;
            padding: 8px 10px;
            font-size: 10px;
            margin: 0;
            box-shadow: 2px 2px 0px var(--dark);
            border: 2px solid var(--dark);
        }

        /* Ensure consistent spacing for Custom Accessories form groups */
        .custom-endpoint-controls .form-group {
            margin-bottom: 15px;
        }

        /* Increase spacing for Contact Sensors section */
        .section h3:contains("Contact Sensors") + .form-group,
        .section:has(h3:contains("Contact Sensors")) .form-group {
            margin-bottom: 20px;
        }

        /* Device Section Labels */
        .device-section-label {
            margin: 0 0 0 0;
            text-align: center;
        }

        .device-section-label h2 {
            font-size: 18px;
            font-weight: 900;
            text-transform: uppercase;
            color: var(--dark);
            margin: 0;
            padding: 12px 20px;
            background: linear-gradient(45deg, var(--accent) 0%, var(--secondary) 100%);
            border: none;
            border-bottom: var(--border) var(--dark);
            box-shadow: none;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
        }

        /* Test Button Styles */
        .test-button {
            background: var(--accent);
            color: var(--dark);
            border: 2px solid var(--dark);
            padding: 8px 12px;
            font-weight: 900;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 3px 3px 0px var(--dark);
            font-size: 11px;
            min-width: 30px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 8px;
            flex-shrink: 0;
        }

        .test-button:hover {
            transform: translate(1px, 1px);
            box-shadow: 2px 2px 0px var(--dark);
        }

        .test-button:active {
            transform: translate(2px, 2px);
            box-shadow: 1px 1px 0px var(--dark);
        }

        /* Input with Test Button Layout */
        .input-with-test-button {
            display: flex;
            align-items: center;
            width: 100%;
        }

        .input-with-test-button input {
            flex: 1;
            margin-right: 0;
        }

        .custom-endpoint-controls .test-button {
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Top Toolbar -->
        <div class="toolbar">
            <a href="/" class="app-name">PiLock</a>
            <div class="header-center">
                <img id="header-logo" src="/static/AFD_Logo_Final_Transparent_Cropped.png" alt="AFD Logo" class="header-logo">
                <div id="header-timer" class="header-timer" style="display: none;"></div>
            </div>
            <div class="toolbar-actions">
                <a href="/settings" class="btn btn-secondary">SETTINGS</a>
            </div>
        </div>
        
        {% block content %}{% endblock %}
        
        <!-- Footer -->
        <div class="footer">
            <div class="footer-brand">ArtisanForgeDesigns - 2025</div>
            <div class="footer-center">
                <a href="https://artisanforgedesigns.github.io/afd-web/" target="_blank" style="color: var(--primary); text-decoration: underline;">User Guide</a>
            </div>
            <div class="footer-version">Version {{ version }}</div>
        </div>
    </div>

    <!-- Popup Notification Container -->
    <div id="popup-notification" class="popup-notification">
        <div class="popup-icon" id="popup-icon"></div>
        <div class="popup-title" id="popup-title"></div>
        <div class="popup-details" id="popup-details"></div>
    </div>

    <!-- Save Success Popup -->
    <div id="save-success-popup" class="save-success-popup">
        Save successful
    </div>

    <script>
        // Tab switching functionality
        function switchTab(tabGroup, activeTabId) {
            // Hide all tab contents in the group
            const tabContents = document.querySelectorAll(`[data-tab-group="${tabGroup}"] .tab-content`);
            tabContents.forEach(content => content.classList.remove('active'));
            
            // Remove active class from all tab buttons in the group
            const tabButtons = document.querySelectorAll(`[data-tab-group="${tabGroup}"] .tab-button`);
            tabButtons.forEach(button => button.classList.remove('active'));
            
            // Show the selected tab content
            const activeContent = document.getElementById(activeTabId);
            if (activeContent) {
                activeContent.classList.add('active');
            }
            
            // Activate the clicked tab button
            const activeButton = document.querySelector(`[data-tab-group="${tabGroup}"] .tab-button[onclick*="${activeTabId}"]`);
            if (activeButton) {
                activeButton.classList.add('active');
            }
        }
        
        // Update tab icon based on enable checkbox
        function updateTabIcon(deviceType, deviceNumber) {
            let checkboxName, buttonSelector;

            if (deviceType === 'modifiers') {
                checkboxName = `modifier_${deviceNumber}_enabled`;
                buttonSelector = `[data-tab-group="${deviceType}"] .tab-button[onclick*="modifier-${deviceNumber}"]`;
            } else {
                checkboxName = `${deviceType}_${deviceNumber}_enabled`;
                buttonSelector = `[data-tab-group="${deviceType}"] .tab-button[onclick*="${deviceType}-${deviceNumber}"]`;
            }

            const checkbox = document.querySelector(`input[name="${checkboxName}"]`);
            const tabButton = document.querySelector(buttonSelector);

            if (checkbox && tabButton) {
                // Use filled/unfilled circles for enabled/disabled states
                const icon = checkbox.checked ? '●' : '○'; // filled vs unfilled circle

                // Store the original text content without any icons (extract just the label part)
                let baseText = tabButton.textContent;

                // Remove any existing circle icon (● or ○) at the start and normalize whitespace
                baseText = baseText.replace(/^[●○]\s*/, '').trim();

                // Set the button text with larger icon
                tabButton.innerHTML = `<span style="font-size: 1.4em;">${icon}</span> ${baseText}`;
            }
        }

        
        // Initialize tabs on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Activate first tab in each group by default
            const tabGroups = document.querySelectorAll('[data-tab-group]');
            const processedGroups = new Set();
            
            tabGroups.forEach(group => {
                const groupName = group.getAttribute('data-tab-group');
                if (!processedGroups.has(groupName)) {
                    processedGroups.add(groupName);
                    const firstTab = group.querySelector('.tab-content');
                    const firstButton = group.querySelector('.tab-button');
                    if (firstTab && firstButton) {
                        firstTab.classList.add('active');
                        firstButton.classList.add('active');
                    }
                }
            });
            
            // Setup enable/disable functionality for all devices
            ['pishock', 'switchbot', 'custom'].forEach(deviceType => {
                for (let i = 1; i <= 4; i++) {
                    const checkbox = document.querySelector(`input[name="${deviceType}_${i}_enabled"]`);
                    if (checkbox) {
                        // Set initial icon state
                        updateTabIcon(deviceType, i);

                        // Add change listener
                        checkbox.addEventListener('change', function() {
                            updateTabIcon(deviceType, i);
                        });
                    }
                }
            });

            // Setup enable/disable functionality for scene modifiers
            for (let i = 1; i <= 4; i++) {
                const checkbox = document.querySelector(`input[name="modifier_${i}_enabled"]`);
                if (checkbox) {
                    // Set initial icon state
                    updateTabIcon('modifiers', i);

                    // Add change listener
                    checkbox.addEventListener('change', function() {
                        updateTabIcon('modifiers', i);
                    });
                }
            }

            // Setup smart tooltip positioning
            setupSmartTooltips();
        });
        
        // Smart tooltip positioning system
        function setupSmartTooltips() {
            const tooltips = document.querySelectorAll('.tooltip');
            
            tooltips.forEach(tooltip => {
                tooltip.addEventListener('mouseenter', function() {
                    // Remove any existing positioning classes
                    this.classList.remove('tooltip-left', 'tooltip-right', 'tooltip-bottom');
                    
                    // Wait two frames to let the tooltip render and measure properly
                    requestAnimationFrame(() => {
                        requestAnimationFrame(() => {
                            const rect = this.getBoundingClientRect();
                            const viewportWidth = window.innerWidth;
                            const viewportHeight = window.innerHeight;
                            const tooltipWidth = 300; // max-width from CSS
                            
                            // Calculate center position
                            const centerX = rect.left + (rect.width / 2);
                            const tooltipLeft = centerX - (tooltipWidth / 2);
                            const tooltipRight = centerX + (tooltipWidth / 2);
                            
                            // Check horizontal positioning
                            if (tooltipRight > viewportWidth - 10) {
                                // Tooltip goes off right edge - align to right
                                this.classList.add('tooltip-left');
                            } else if (tooltipLeft < 10) {
                                // Tooltip goes off left edge - align to left  
                                this.classList.add('tooltip-right');
                            }
                            
                            // Check vertical positioning
                            if (rect.top < 70) {
                                // Tooltip would go off top edge - show below
                                this.classList.add('tooltip-bottom');
                            }
                        });
                    });
                });
                
                tooltip.addEventListener('mouseleave', function() {
                    // Clean up positioning classes when mouse leaves
                    this.classList.remove('tooltip-left', 'tooltip-right', 'tooltip-bottom');
                });
            });
        }

        // Popup Notification Management
        function checkPopupNotifications() {
            fetch('/popup_notifications')
                .then(response => response.json())
                .then(notifications => {
                    notifications.forEach(notification => {
                        showPopupNotification(notification);
                    });
                })
                .catch(error => console.error('Error fetching popup notifications:', error));
        }

        function showPopupNotification(notification) {
            const popup = document.getElementById('popup-notification');
            const icon = document.getElementById('popup-icon');
            const title = document.getElementById('popup-title');
            const details = document.getElementById('popup-details');

            // Set content based on device type
            let iconText, titleText, deviceClass;

            switch(notification.device_type) {
                case 'pishock':
                    iconText = '●';
                    titleText = `Haptic Module ${notification.device_number}`;
                    deviceClass = 'pishock';
                    break;
                case 'switchbot':
                    iconText = '●';
                    titleText = `Switchbot ${notification.device_number}`;
                    deviceClass = 'switchbot';
                    break;
                case 'lock':
                    iconText = '●';
                    titleText = notification.device_number === 'engage' ? 'Lock Engaged' : 'Lock Disengaged';
                    deviceClass = 'lock';
                    break;
                case 'killswitch':
                    iconText = '●';
                    titleText = 'Killswitch Activated';
                    deviceClass = 'pishock'; // Use pishock styling (red theme)
                    break;
                default:
                    iconText = '●';
                    titleText = 'Device Action';
                    deviceClass = 'pishock';
            }

            // Update popup content
            icon.textContent = iconText;
            title.textContent = titleText;
            details.textContent = notification.action_details;

            // Reset classes and add device-specific class
            popup.className = `popup-notification ${deviceClass}`;

            // Show popup with animation
            setTimeout(() => {
                popup.classList.add('show');
            }, 50);

            // Hide popup after 3 seconds
            setTimeout(() => {
                popup.classList.remove('show');
            }, 3000);
        }

        // Audio Notification Management
        function checkAudioNotifications() {
            fetch('/audio_notifications')
                .then(response => response.json())
                .then(notifications => {
                    notifications.forEach(notification => {
                        speakMessage(notification.message);
                    });
                })
                .catch(error => console.error('Error fetching audio notifications:', error));
        }

        function speakMessage(message) {
            // Check if speech synthesis is supported
            if ('speechSynthesis' in window) {
                // Cancel any ongoing speech
                speechSynthesis.cancel();

                // Create new speech utterance
                const utterance = new SpeechSynthesisUtterance(message);

                // Configure speech settings
                utterance.rate = 0.9;  // Slightly slower for clarity
                utterance.pitch = 1.0; // Normal pitch
                utterance.volume = 1.0; // Full volume

                // Use a clear, authoritative voice if available
                const voices = speechSynthesis.getVoices();
                const preferredVoice = voices.find(voice =>
                    voice.name.includes('Alex') ||
                    voice.name.includes('Daniel') ||
                    voice.name.includes('Samantha') ||
                    voice.lang.startsWith('en-')
                );
                if (preferredVoice) {
                    utterance.voice = preferredVoice;
                }

                // Speak the message
                speechSynthesis.speak(utterance);

                console.log('Speaking:', message);
            } else {
                console.warn('Speech synthesis not supported in this browser');
            }
        }

        // Start checking for notifications if we're on the dashboard
        document.addEventListener('DOMContentLoaded', function() {
            // Check if we're on the dashboard page
            if (window.location.pathname === '/' || window.location.pathname === '/dashboard') {
                // Check for popup notifications every second
                setInterval(checkPopupNotifications, 1000);
                // Check for audio notifications every second
                setInterval(checkAudioNotifications, 1000);
            }
        });
    </script>
</body>
</html>
